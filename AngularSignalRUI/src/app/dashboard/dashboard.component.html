<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">Categories</h4>
            <p class="card-category">You may make Category operations here</p>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-warning">
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Update</th>
                <th>Delete</th>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories">
                  <td>{{ category.categoryID }}</td>
                  <td>{{ category.categoryName }}</td>
                  <td>{{ category.status }}</td>
                  <td>
                    <button class="btn btn-outline-success">Update</button>
                  </td>
                  <td>
                    <button class="btn btn-outline-danger">Delete</button>
                  </td>
                </tr>
                <a
                  class="btn btn-outline-primary"
                  (click)="addCategorySimulator()"
                  >Add New Category</a
                >
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-plugin">
      <div
        class="dropdown show-dropdown"
        [ngClass]="isAddCategoryClicked ? 'open show' : ''"
      >
        <a href="#" data-toggle="dropdown" aria-expanded="true"> </a>
        <ul
          class="dropdown-menu show"
          x-placement="bottom-start"
          style="
            position: absolute;
            top: 41px;
            left: -231px;
            will-change: top, left;
          "
        >
          <li class="header-title">Add New Category</li>
          <li class="button-container">
            <div>
              <form *ngIf="categoryAddForm" [formGroup]="categoryAddForm">
                <input
                  class="btn btn-outline btn-block btn-fill"
                  data-toggle="modal"
                  data-target="#buy"
                  placeholder="write Category Name"
                  formControlName="categoryName"
                />
              </form>
            </div>
          </li>
          <li class="button-container">
            <div>
              <button
                class="btn btn-info btn-block btn-fill"
                data-toggle="modal"
                data-target="#buy"
                (click)="addNewCategory()"
              >
                ADD CATEGORY
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
